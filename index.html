<!DOCTYPE html>
<html lang="en">
<title>Nitro Zeus</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Nitro Zeus<br>Kernel</b></h3>
  </div>
  <div class="w3-bar-block">
    <a class="tablinks" style="cursor:pointer" onclick="openTab(event, 'Home')" id="defaultOpen">Home</a><br>
    <a class="tablinks" style="cursor:pointer" onclick="openTab(event, 'Downloads')">Downloads</a><br>
    <a class="tablinks" style="cursor:pointer" onclick="openTab(event, 'Changelogs')">Changelogs</a><br>
    <a class="tablinks" style="cursor:pointer" onclick="openTab(event, 'Contact')">Contact</a><br>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>Nitro Zeus Kernel</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>Nitro Zeus Kernel</b></h1>
  </div>

  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

<div id="Home" class="tabcontent">  
  <h1 class="w3-xxxlarge w3-text-red"><b>Home</b></h1>
  <p>IDK Finish later plox</p>
</div>

<div id="Downloads" class="tabcontent">
  <h2 class="w3-xxxlarge w3-text-red"><b>Downloads</b></h1>
<div><label for="random">Variant:</label>
<select id="random" name="random" onchange="Selectrandom(this.value);">
<option value="negative">Variant</option>
<option value="oneui">OneUI Non Treble</option>
<option value="oneuit">OneUI Treble</option>
<option value="aosp">AOSP Non treble</option>
<option value="aospt">AOSP Treble</option>
</select>
</div>
<div id="randomtypebox"><label for="randomtype">Device:</label>
<select id="randomtype" name="randomtype" onchange="Selectrandom(this.value);">
<option value="negative">Model</option>
<option value="J710">J710X</option>
<option value="J701">J701X</option>
<option value="A320">A320X</option>
<option value="G610">G610X</option>
</select>

<p id="link"></p>
</div>
</div>

<div id="Changelogs" class="tabcontent">
  <h3 class="w3-xxxlarge w3-text-red"><b>Changelogs</b></h1>
  <p>V1: Initial release</p> 
</div>

<div id="Contact" class="tabcontent">
  <h4 class="w3-xxxlarge w3-text-red"><b>Contact</b></h1>
  <p><a href="https://t.me/NitroZeusKernel">Click to join my telegram group.</a></p>
</div>

<!-- End page content -->
</div>

<script>
function Selectrandom() {
  var a = document.getElementById("link");
  var d = document.getElementById("random").value;
  var dType = document.getElementById("randomtypebox");
  var e = document.getElementById("randomtype").value;
  if(d == "negative")
    dType.style.display = "none";
  else
    dType.style.display = "block";

  if(e == "negative")
    a.innerHTML = "";
  else
    a.innerHTML = '<a href=' + "http://github.com/4u7157/DOWNLOADS/releases/latest/download/" + d + "-" + e + ".zip" + '>Download</a>';
}
Selectrandom();
</script>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>

<script>
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
